<!DOCTYPE html>
<html lang="en">

<head>
    <title>Passport Authentication</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
    <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h2>Sign Up Form</h2>
                <form class="create-user">
                    <div class="form-group">

                        <label for="firstName-input">First Name </label>
                        <input type="text" class="form-control" id="firstName-input" placeholder="John">

                        <label for="lastName-input">Last Name </label>
                        <input type="text" class="form-control" id="lastName-input" placeholder="Smith">

                        <label for="userName-input">Username</label>
                        <input type="text" class="form-control" id="userName-input" placeholder="jsmith">

                        <label for="email-input">Email address</label>
                        <input type="email" class="form-control" id="email-input" placeholder="email@domain.com">
                    </div>
                    <div class="form-group">
                        <label for="password-input">Password</label>
                        <input type="password" class="form-control" id="password-input" placeholder="Password">
                    </div>
                    <div style="display: none" id="alert" class="alert alert-danger" role="alert">
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        <span class="sr-only">Error:</span> <span class="msg"></span>
                    </div>
                    <button type="submit" class="btn btn-default">Create User</button>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/createUser.js"></script>

</body>

</html>
