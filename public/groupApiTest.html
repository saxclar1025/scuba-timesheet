<!DOCTYPE html>
<html>
<head>
    <title>Role tester</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/groupApiTest.js"></script>
</head>
<body>
    <form id="new-group-form">
        <label>Add Group:</label>
        <input type="text" id="new-group-name">
        <br>
        <input type="submit" id="new-group-submit">
    </form>
    <br>
    <button id="get-group-button">Get Groups</button>
    <br>
    <form id="get-group-form">
        <label>Get group by id:</label>
        <input type="text" id="get-group-id">
        <br>
        <input type="submit" id="get-group-submit">
    </form>
    <br>
    <form id="change-group-form">
        <label>Change Group id:</label>
        <input type="text" id="change-group-id">
        <br>
        <label>New group name:</label>
        <input type="text" id="change-group-name">
        <br>
        <input type="submit" id="change-group-submit">
    </form>
    <br>
    <form id="delete-group-form">
        <label>Delete group by id:</label>
        <input type="text" id="delete-group-id">
        <br>
        <input type="submit" id="delete-group-submit">
    </form>
</body>
</html>
