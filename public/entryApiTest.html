<!DOCTYPE html>
<html>
<head>
    <title>Entries</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/entryApiTest.js"></script>
</head>
<body>
    <h4>Create new task entries</h4>
    <form id="new-entry-form">
        <label>Select User</label>
        <select id="new-entry-user">
            
        </select>
        <br>
        <label>Select Group</label>
        <select id="new-entry-group">
            
        </select>
        <br>
        <label>Select Task</label>
        <select id="new-entry-task">
            
        </select>
        <br>
        <label>Date</label>
        <input type="date" id="new-entry-date">
        <br>
        <label>Quantity</label>
        <input type="number" id="new-entry-quantity">
        <br>
        <input type="submit" id="new-entry-submit">
    </form>

</body>
</html>
